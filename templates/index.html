{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block top %}
    <div>
        <a class="pure-button" id="login_btn" href="javascript:void(0);">登录</a>
    </div>
    <div class="pure-g">
        <div  class="pure-u-2-3" style="text-align: center;">
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a id="" href="javascript:void(0);" class="pure-menu-link">书法资料</a></li>
                    <li class="pure-menu-item"><a id="" href="javascript:void(0);" class="pure-menu-link">名家书法</a></li>
                    <li class="pure-menu-item"><a id="" href="javascript:void(0);" class="pure-menu-link">我的主页</a></li>
                </ul>
            </div>
        </div>
        <div  class="pure-u-1-3">
            <form action=""  class="pure-form" >
                <input type="text" name="key" />
                <input type="submit" value="综合标题检索"  class="pure-button pure-button-primary" />
            </form>
        </div>
    </div>


{% endblock %}

{% block side %}
    <style type="text/css">
        .pure-menu-link {
            color: red;
        }
    </style>
    <div class="pure-menu custom-restricted-width">
        <ul class="pure-menu-list">
            {% for cw in cws %}
            <li class="pure-menu-item"><a href="javascript:void(0);" class="pure-menu-link">{{cw.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block main %}
<iframe id="frame_main" src="" style="width: 100%;min-height:500px;border:0;"></iframe>
<script type="text/javascript">
    $(function(){
        $('body').on('click','#unionmgr',function(){
            $('#frame_main').attr('src','/user/union_mgr/');
        });
        $('body').on('click','#category',function(){
            $('#frame_main').attr('src','/user/category_write/');
        });
        $('body').on('click','#usermgr',function(){
            $('#frame_main').attr('src','/user/user_mgr/');
        });
    });
</script>
{% endblock %}


{% block scpt %}
<script type="text/javascript">
$(function(){
    
    function createLoginArea() {

        var field = $('<fieldset />');

        field.css({
            position:'absolute',
            width:'60vmin',
            height:'40vmin',
            border: '1px solid #61B5CF',
        });
        field.css('border-radius','1vmin');

        var legend = $('<legend />');
        legend.text("登陆");
        var ul = $('<ul />');
        ul.css('list-style','none');
        ul.css('text-align','center');
        ul.css({
            width: '100%',
            height: '100%',
            margin: '0',
            display: 'inline'
        }).css('padding-top', '5%')
            .css('box-sizing', 'border-box');

        var nameLi = $('<li />',{class:'loginLi'});
        var nameDiv=$('<div />',{class:'textDiv'});
        nameDiv.text("用户名");
        var nameInput=$('<input />',{class:"input",type:"text",placeholder:"请输入用户名"});
        nameLi.append(nameDiv);
        nameLi.append(nameInput);
        var passwordLi = $('<li />',{class:'loginLi'});
        var passWordDiv=$('<div />',{class:'textDiv'});
        passWordDiv.text("密码");
        var passWordInput=$('<input />',{class:"input",type:"password",placeholder:"请输入密码"});
        passwordLi.append(passWordDiv);
        passwordLi.append(passWordInput);

        var submitLi = $('<li />',{class:'loginLi'});
        var submitBtn = $('<input />', {type: 'submit', value: '登陆'});
        var stateLi = $('<li />',{class:'loginLi'});
        submitLi.append(submitBtn);
        ul.append(nameLi);
        ul.append(passwordLi);
        ul.append(submitLi);
        ul.append(stateLi);
        legend.appendTo(field);
        ul.appendTo(field);
        field.appendTo($('body'));



        $('.loginLi').css({
            width: '80%',
            height: '25%',
            padding: '0',
            margin: '0'
        }).css('text-align', 'left')
            .css('line-height', '9vmin');
        stateLi.css('text-align', 'center');
        submitLi.css('text-align', 'center');
        $('.input').css({
            position: 'relative', float: 'left', width: '60%',
            height: '80%'
        }).css('margin-left','1%');
        $('.textDiv').css({
            position: 'relative', float: 'left', width: '35%',
            height: '80%'
        }).css('text-align', 'right');
        stateLi.css('height','20%');
        stateLi.css('color','red');
        //设置界面位置
        var body=$('body');
        field.css({
            top:'20vmin',
            left:parseInt((body.width()-field.width())/2)
        });

        field.css('background-color','#DDD');
        var token = $("input[name='csrfmiddlewaretoken']").val();
        //上传事件
        submitLi.on('click',function () {
            $.ajax({
                type: 'POST',
                url: '/user/login/',//提交的地址
                data: {name:nameInput.val(),password:passWordInput.val(),csrfmiddlewaretoken:token},
                dataType: 'json',
                timeout: 3000,
                context: $('body'),
                success: function (data) {
                    if (data['status'] == 1) {
                        stateLi.text('登录失败！');
                    }else{
                    field.hide();
                    }
                },
                error: function (xhr, type) {
                    stateLi.text("上传失败");
                }
            })
        });

    };
    $('body').on('click','#login_btn',function(){
        createLoginArea();
    });

   });

</script>
{% endblock %}
