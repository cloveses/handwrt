{% extends 'inbase_smpl.html' %}

{% block main %}
    <form action="{% url 'helo'%}" method="post"  class="pure-form pure-form-stacked">
        {% csrf_token %}
        <fieldset>
            <label for="name">用户名</label>
            <input id="name" type="text" name="name" value="" placeholder="用户名" />
            <label for="password1">密码</label>
            <input id="password1" type="password" name="password1" placeholder="密码" />
            <label for="password2">确认密码</label>
            <input id="password2" type="password" name="password2" placeholder="确认密码" />
            <label for="email">邮件地址</label>
            <input id="email" name="email" type="text" placeholder="邮件地址" />
            <input type="submit" value="确定" class="pure-button pure-button-primary" />
        </fieldset>
    </form>
{% endblock %}
