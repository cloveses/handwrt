<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block left %}
    <table>
        <tr>
            <td>书体名称</td>
            <td>操作</td>
        </tr>
        {% for data in datas %}
        <tr>
            <td>{{data.name}}</td>
            <td><a href="/user/category_write/del/{{data.id}}/">删除</a> </td>
        </tr>
        {% endfor %}
   </table>

    <form action="{%url 'category_write_add'%}" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="书体名称" />
        <input type="submit" value="添加"/>
    </form>
{% endblock %}
{% block right %}

{% endblock %}
</body>
</html>
