{% extends 'inbase_smpl.html' %}

{% block main %}
    {% if info %}
    <p>{{info}}</p>
    {% endif %}
    <form action="" method="post"  class="pure-form pure-form-stacked">
        {% csrf_token %}
        <fieldset>
            <label for="opassword">旧密码</label>
            <input id="opassword" type="password" name="opassword" value="" placeholder="原密码" />
            <label for="password1">新密码</label>
            <input id="password1" type="password" name="password1" placeholder="密码" />
            <label for="password2">确认密码</label>
            <input id="password2" type="password" name="password2" placeholder="确认密码" />
            <label for="email">邮件地址</label>
            <input id="email" name="email" type="text" value="{{u.email}}" placeholder="邮件地址(可不修改)" />
            <input type="submit" value="确定" class="pure-button pure-button-primary" />
        </fieldset>
    </form>
{% endblock %}
